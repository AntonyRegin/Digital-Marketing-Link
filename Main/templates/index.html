<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Message</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Send a WhatsApp Message</h1>
        <form id="whatsappForm">
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required placeholder="+1234567890"><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br><br>

            <label for="hour">Hour:</label>
            <input type="number" id="hour" name="hour" min="0" max="23" required><br><br>

            <label for="minute">Minute:</label>
            <input type="number" id="minute" name="minute" min="0" max="59" required><br><br>

            <button type="submit">Send Message</button>
        </form>

        <div id="output"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
